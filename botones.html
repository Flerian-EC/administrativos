<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/index.css">
    <link rel="stylesheet" href="./temporal.css">
</head>

<body
    class="sm:bg-[linear-gradient(to_left_bottom,_#07b0f2,_#049dd8,_#038abe,_#0378a4,_#04668c)]  min-h-[100vh] flex justify-center items-center">
    <section class="w-full max-w-[500px] h-fit py-12 bg-white rounded-[30px]">
        <figure class="w-fit h-fit mx-auto mb-12">
            <img class="w-[180px]" src="/assets/logo-horizontal.svg" alt="logo de data umsa">
        </figure>
        <div class="max-w-[360px] w-[85%] h-fit mx-auto mb-[40px]">
            <p class="font-normal text-lg font-[Roboto] text-[#049dd8] mb-[1px]">Censo digital: Haz tu censo de
                inmediato,
                rápido y desde cualquier lugar</p>
            <a class="block w-full pt-[70px] pb-[70px] bg-[#049dd8] rounded-[20px] text-white text-center font-[Montserrat] text-[23px] uppercase font-semibold shadow-[0px_4px_8px_0px_rgba(0,0,0,0.5)]"
                href="https://forms.data.umsa.bo/i/km6bk7hV?d[identificador/codigo]=docente&d[identificador/nuevo]=0 ">Censo
                digital</a>
        </div>
        <div class="max-w-[360px] w-[85%] h-fit mx-auto">
            <p class="font-normal text-lg font-[Roboto] text-[#999999] mb-[1px]">Censo presencial: requiere esperar para
                asignar un encuestador y tomara mucho más tiempo.</p>
            <a class="block w-full pt-[70px] pb-[70px] bg-[#999999] rounded-[20px] text-white text-center font-[Montserrat] text-[23px] uppercase font-semibold shadow-[0px_4px_8px_0px_rgba(0,0,0,0.5)]"
                href="#">Censo presencial</a>
        </div>
    </section>
</body>

</html>
